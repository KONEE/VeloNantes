<body>
    

    <header>
        <div id ="logoh1">
            <a href="index.html">
                <img src="images/logovelo.png" id="logo" alt="Logo velo Nantes" />
            </a>
            <h1 id="titre_header">Réservation de vélos Nantes</h1>
            </div>
         
            <div id="hamburger">
            <div id="hamburger-content">
                    <nav>
                        <ul>
                            <li><a href="#slider">Découvrir</a></li>
                            <li><a href="#h1Map">Réserver</a></li>
                            <li><a href="#footerr">À propos</a></li>
                        </ul>
                    </nav>
                    <a href="#" class="button button-sign-up">S'inscrire</a>
                    <a href="#" class="button button-sign-in">Se connecter</a>
                </div>
                <button id="hamburger-button">&#9776;</button>
                <div id="hamburger-sidebar">
                    <div id="hamburger-sidebar-header"></div>
                    <div id="hamburger-sidebar-body"></div>
                </div>
                <div id="hamburger-overlay"></div>
            </div>
    </header>

    <section id="slider">
        
                <!-- Slideshow container -->
                <div class="slideshow-container">

                    <!-- Full-width images with number and caption text -->

                    <div class="mySlides fade slidee" >
                        
                        <img src="images/870x489_20160523_150354.jpg" style="width:100%;object-fit: cover" >
                       <!-- <div class="text">Caption Text</div> -->
                    </div>


                    <div class="mySlides fade slidee">
                        
                        <img src="images/830x532_nouveaux-velos-bicloo-plus-nantes.jpg" style="width:100%;object-fit: cover">
                      <!--  <div class="text">Caption Two</div> -->
                    </div>

                    <div class="mySlides fade slidee">
                        
                        <img src="images/velo-535_1392974229299.jpg" style="width:100%;object-fit: cover">
                       <!-- <div class="text">Caption Three</div> -->
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="slid.plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="slid.plusSlides(1)">&#10095;</a>
                 </div>
                        <br>

                <!-- The dots/circles -->
                <div style="text-align:center">
                  <span class="dot" onclick="currentSlide(1)"></span>
                  <span class="dot" onclick="currentSlide(2)"></span>
                  <span class="dot" onclick="currentSlide(3)"></span>
                </div> 
        
    </section>

    <h1 id="h1Map">Carte de réservation des vélos</h1>

    <section id="map">
              <div id="googleMap"></div>
              <aside id="stationDetails"></aside>
    </section>
             <!--Réservation de vélos -->
    <section id="reservation">
              <div id="reservationVelo"></div>
    </section>

        <!--Confirmation de la réservation -->
    <section>
          <div id="validation"></div>
    </section>
        

    <footer>
        <div id="footerr" class="text_footer"> Service de locations de vélos Nantes<br />Copyright KONE</div>
